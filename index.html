<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Budget Visualizer</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <h1>Personal Budget Visualizer</h1>

  <div class="input-section">
    <label for="rent">Rent:</label>
    <input type="number" id="rent" placeholder="Enter amount">

    <label for="food">Food:</label>
    <input type="number" id="food" placeholder="Enter amount">

    <label for="transport">Transport:</label>
    <input type="number" id="transport" placeholder="Enter amount">

    <label for="others">Others:</label>
    <input type="number" id="others" placeholder="Enter amount">

    <p class="note">(Enter all values to see live updates in the bars below)</p>
  </div>

  <div class="output-section">
    <div class="bar">
      <div class="bar-label">Rent</div>
      <div class="bar-fill rent" id="rent-bar"></div>
    </div>

    <div class="bar">
      <div class="bar-label">Food</div>
      <div class="bar-fill food" id="food-bar"></div>
    </div>

    <div class="bar">
      <div class="bar-label">Transport</div>
      <div class="bar-fill transport" id="transport-bar"></div>
    </div>

    <div class="bar">
      <div class="bar-label">Others</div>
      <div class="bar-fill others" id="others-bar"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
